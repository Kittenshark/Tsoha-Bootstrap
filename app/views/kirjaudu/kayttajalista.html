{% extends "base.html" %}

{% block content %}
    <h2>Tuotelista</h2>

    <table style="width:100%">
        <tr>
            <th>Käyttäjätunnus</th>
            <th>Sähköpostiosoite</th>
            <th>Poista</th>
        </tr>
         {% for kayttaja in kayttajat %}
        <tr>
            <td><a href="{{base_path}}/kayttaja/{{kayttaja.userid}}">{{kayttaja.username}}</a></td>
            <td>{{kayttaja.email}}</td>
            <td>
                <div>
                    <form method="post" action="{{base_path}}/kayttaja/{{kayttaja.userid}}/remove" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger">Poista</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    
{% endblock %}
