{% extends "base.html" %}

{% block content %}
     <form method="post" action="{{base_path}}/tuote/{{tuote.id}}/edit">
        <div class="form-group">
            <label>Nimi</label>
            <p>{{tuote.fname}}</p>
            <input type="text" name="fname" />
        </div>
        
        <div class="form-group">
            <label>Hinta</label>
            <p>{{price}}</p>
            <input type="text" name="price" />
        </div>
        
        <div class="form-group">
            <label>Alennus</label>
            <p>{{tuote.sale}}</p>
            <input type="text" name="sale" />
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <p>{{tuote.description}}</p>
            <input type="text" name="description" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>
    </form>
<p>{{tuote.fname}} . Test</p>
<p>Testi</p>
    
{% endblock %}
