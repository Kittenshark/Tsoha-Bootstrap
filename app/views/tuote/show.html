{% extends "base1.html" %}

{% block content %}
    <p><h3>Nimi</h3></p>
    
    <p>{{tuote.fname}}</p>
    <div class="form-group">
        <p><h3>Hinta</h3></p>
        <p>{{tuote.price}}</p>
    </div>
     <div>
        <p><h3>Alennus</h3></p>
        <p>{{tuote.sale}}</p>
    </div>
    <div>    
        <p><h3>Kuvaus</h3></p>
        <p>{{tuote.description}}</p>
    </div>                      
    <div>
        <button type="submit" class="btn btn-primary">Tilaa tuote</button>
        <button type="submit" class="btn btn-primary">Varaa tuote</button>
    </div>
    <div>
        <a href="{{base1_path}}/kukkia/tuote/{{tuote.id}}/edit"><p>Muokkaa</p></a>
    </div>
    <div>
        <form method="post" action="{{base1_path}}/kukkia/tuote/{{tuote.id}}/remove" style="display: inline-block;">
            <button type="submit" class="btn btn-danger">Poista</button>
        </form>
    </div>
                
{% endblock %}
