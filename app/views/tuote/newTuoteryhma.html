{% extends "base.html" %}
{% block content %}

    <h1>Lisää uusi tuoteryhmä</h1>
    
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    
     <form method="post" action="{{base_path}}/newtuoteryhma">
        <div class="form-group">
            <label>Nimi</label>
            <input name="fname" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <input type="text" name="description" class="form-control"/>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
        </div>  
    </form>
    
     
{% endblock %}
