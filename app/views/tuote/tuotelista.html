{% extends "base.html" %}

{% block content %}
    <h2>Tuotelista</h2>
    {% if user_logged_in %}
    <p><a href="{{base_path}}/tuote/uusi">Lisää tuote</a></p>
    {% endif %}
            <table style="width:100vh">
                
                 
                {% for tuote in tuotteet %}

                <tr>
                    <td>
                        <a href="{{base_path}}/tuote/{{tuote.id}}">{{tuote.fname}}</a>
                        <p>{{tuote.price}}</p>  
                    </td>
                </tr>
                
                {% endfor %}           
              </table>
    
{% endblock %}
